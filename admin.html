<!DOCTYPE html>
<html>
<head>
    <title>HAMZAGSM M2000 | PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans'; overflow: hidden; }
        .sidebar { width: 280px; border-right: 1px solid #151515; height: 100vh; position: fixed; background: #080808; }
        .main { margin-left: 280px; padding: 60px; height: 100vh; overflow-y: auto; }
        .card { background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 20px; padding: 25px; }
    </style>
</head>
<body>
    <div class="sidebar p-8">
        <h1 class="text-2xl font-black italic mb-12">HAMZA<span class="text-blue-600">GSM</span></h1>
        <nav class="space-y-4 text-sm font-bold text-zinc-500">
            <div class="text-white">/ DASHBOARD</div>
            <div>/ USERS</div>
            <div>/ LOG_FILES</div>
        </nav>
    </div>
    <div class="main">
        <h2 class="text-5xl font-black mb-12 tracking-tighter">Live Signals</h2>
        <div id="logFlow" class="space-y-4"></div>
    </div>
    <script>
        async function fetchLogs() {
            const r = await fetch('/api/stats');
            const d = await r.json();
            const flow = document.getElementById('logFlow');
            flow.innerHTML = d.logs.reverse().map(l => `
                <div class="card flex justify-between items-center border-l-4 border-blue-600">
                    <div>
                        <div class="text-[10px] text-zinc-600 font-bold mb-2 uppercase">${l.time} // IP: ${l.ip}</div>
                        <div class="text-2xl font-black italic">${l.data.name}</div>
                        <div class="font-mono text-zinc-400 tracking-widest">${l.data.no}</div>
                    </div>
                    <button onclick="alert('SMS Komutu GÃ¶nderildi')" class="bg-white text-black px-6 py-2 rounded-xl font-bold text-xs uppercase">Action</button>
                </div>
            `).join('');
        }
        setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
